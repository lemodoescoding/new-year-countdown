<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./asset/css/main.css">
	<title>New Year Countdown HTML CSS JS</title>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<h3>New Year Countdown</h3>
			<p id="year">0000</p>
		</div>
		<div class="timer_section">
			<div class="timer_box">
				<div class="timer_count">
					<span id="days">NA</span>
				</div>
				<div class="timer_text">Days</div>
			</div>
			<div class="timer_box">
				<div class="timer_count">
					<span id="hour">NA</span>
				</div>
				<div class="timer_text">Hour</div>
			</div>
			<div class="timer_box">
				<div class="timer_count">
					<span id="minute">NA</span>
				</div>
				<div class="timer_text">Minutes</div>
			</div>
			<div class="timer_box">
				<div class="timer_count">
					<span id="second">NA</span>
				</div>
				<div class="timer_text">Second</div>
			</div>
		</div>
	</div>
	
	<script src="./asset/js/app.js"></script>
</body>
</html>
